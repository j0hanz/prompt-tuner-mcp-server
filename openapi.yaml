openapi: 3.1.0
info:
  title: PromptTuner MCP API
  description: HTTP transport for Model Context Protocol server that refines and optimizes AI prompts
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    name: PromptTuner MCP
    url: https://github.com/j0hanz/prompttuner-mcp

servers:
  - url: http://localhost:3000
    description: Development server
  - url: http://127.0.0.1:3000
    description: Local server

security:
  - ApiKeyAuth: []

paths:
  /mcp:
    post:
      summary: MCP JSON-RPC endpoint
      description: Send JSON-RPC 2.0 requests to call MCP tools
      operationId: mcpRequest
      tags:
        - MCP Protocol
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JsonRpcRequest'
            examples:
              refinePrompt:
                summary: Refine a prompt
                value:
                  jsonrpc: '2.0'
                  id: 1
                  method: 'tools/call'
                  params:
                    name: 'refine_prompt'
                    arguments:
                      prompt: 'fix this code plz'
                      technique: 'comprehensive'
                      targetFormat: 'gpt'
              analyzePrompt:
                summary: Analyze a prompt
                value:
                  jsonrpc: '2.0'
                  id: 2
                  method: 'tools/call'
                  params:
                    name: 'analyze_prompt'
                    arguments:
                      prompt: 'explain recursion'
      responses:
        '200':
          description: Successful JSON-RPC response
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
                example: 100
              description: Maximum requests per minute
            X-RateLimit-Remaining:
              schema:
                type: integer
                example: 99
              description: Remaining requests in current window
            X-RateLimit-Reset:
              schema:
                type: integer
                example: 1702425600
              description: Unix timestamp when rate limit resets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonRpcResponse'
        '400':
          description: Invalid JSON-RPC request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonRpcError'
        '401':
          description: Unauthorized - missing or invalid API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Too many requests - rate limit exceeded
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
            X-RateLimit-Remaining:
              schema:
                type: integer
                example: 0
            X-RateLimit-Reset:
              schema:
                type: integer
            Retry-After:
              schema:
                type: integer
              description: Seconds until rate limit resets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /health:
    get:
      summary: Health check endpoint
      description: Returns server health status
      operationId: healthCheck
      tags:
        - Monitoring
      security: []
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                  uptime:
                    type: number
                    description: Server uptime in seconds

  /metrics:
    get:
      summary: Prometheus metrics endpoint
      description: Returns metrics in Prometheus format
      operationId: getMetrics
      tags:
        - Monitoring
      security: []
      responses:
        '200':
          description: Metrics in Prometheus format
          content:
            text/plain:
              schema:
                type: string
              example: |
                # HELP tool_calls_total Total number of tool calls
                # TYPE tool_calls_total counter
                tool_calls_total{tool="refine_prompt"} 42
                # HELP refinement_duration_seconds Time spent refining prompts
                # TYPE refinement_duration_seconds histogram
                refinement_duration_seconds_bucket{le="0.05"} 30
                # HELP llm_fallback_count Number of LLM fallbacks to rule-based
                # TYPE llm_fallback_count counter
                llm_fallback_count 5

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication (required in production)

  schemas:
    JsonRpcRequest:
      type: object
      required:
        - jsonrpc
        - method
        - id
      properties:
        jsonrpc:
          type: string
          enum: ['2.0']
        method:
          type: string
          description: MCP method to call
          examples:
            - tools/call
            - resources/list
            - prompts/list
        params:
          type: object
          description: Method parameters
        id:
          oneOf:
            - type: string
            - type: number
          description: Request identifier

    JsonRpcResponse:
      type: object
      required:
        - jsonrpc
        - id
      properties:
        jsonrpc:
          type: string
          enum: ['2.0']
        result:
          type: object
          description: Method result
        id:
          oneOf:
            - type: string
            - type: number

    JsonRpcError:
      type: object
      required:
        - jsonrpc
        - error
        - id
      properties:
        jsonrpc:
          type: string
          enum: ['2.0']
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: integer
              description: Error code
            message:
              type: string
              description: Error message
            data:
              type: object
              description: Additional error data
        id:
          oneOf:
            - type: string
            - type: number
            - type: 'null'

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        code:
          type: string
        timestamp:
          type: string
          format: date-time

tags:
  - name: MCP Protocol
    description: Model Context Protocol JSON-RPC endpoints
  - name: Monitoring
    description: Health and metrics endpoints
